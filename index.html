<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация с Firebase</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="form">
            <h2>Регистрация</h2>
            <div class="form-control">
                <label for="username">Имя</label>
                <input type="text" id="username" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Введите ваш email" required>
            </div>
            <div class="form-control">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите ваш пароль" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <script type="module" src="src/js.js"></script>
</body>
</html>
