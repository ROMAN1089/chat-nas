<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat - Мессенджер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #f59e0b;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #e2e8f0 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            background: var(--bg-secondary);
            border-radius: 16px;
            margin: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        /* Auth Modal Styles */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }

        .auth-form h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* Chat Layout */
        .chat-sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .chat-search {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-primary);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-item:hover {
            background: var(--bg-primary);
        }

        .chat-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .chat-last-message {
            font-size: 0.875rem;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-time {
            font-size: 0.75rem;
            opacity: 0.6;
        }

        .unread-badge {
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Chat Main Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .chat-header-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .messages-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.875rem;
        }

        .message-content {
            max-width: 70%;
            background: var(--bg-secondary);
            padding: 0.75rem 1rem;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.own .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.6;
        }

        .message-text {
            word-wrap: break-word;
        }

        /* Message Input */
        .message-input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .message-input-form {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 0.75rem 1rem;
            resize: none;
            max-height: 120px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            transform: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 0.5rem 1rem;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            z-index: 100;
        }

        .connection-status.connected {
            background: var(--success-color);
            color: white;
        }

        .connection-status.disconnected {
            background: var(--error-color);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }

            .chat-sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .chat-sidebar.show {
                transform: translateX(0);
            }

            .chat-main {
                width: 100%;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert Styles */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status disconnected">
        <i class="bi bi-wifi-off"></i> Отключено
    </div>

    <!-- Authentication Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-form">
            <h2 id="authTitle">Вход в WebChat</h2>
            <div id="authAlert" class="alert alert-error hidden"></div>

            <form id="authForm">
                <div class="form-group" id="usernameGroup" style="display: none;">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Введите email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="authSubmit">
                        <span id="authSubmitText">Войти</span>
                        <div id="authSpinner" class="spinner" style="display: none; width: 20px; height: 20px;"></div>
                    </button>
                </div>

                <div class="text-center mt-3">
                    <button type="button" class="btn btn-link" id="toggleAuth">
                        Нет аккаунта? Зарегистрироваться
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div id="chatContainer" class="chat-container hidden">
        <!-- Sidebar -->
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userName">Пользователь</div>
                        <div style="font-size: 0.875rem; opacity: 0.8;">
                            <i class="bi bi-circle-fill text-success" style="font-size: 0.5rem;"></i>
                            Онлайн
                        </div>
                    </div>
                </div>
                <div class="ms-auto">
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="chat-search">
                <input type="text" class="search-input" placeholder="Поиск чатов..." id="searchInput">
                <button class="btn btn-primary btn-sm mt-2 w-100" id="newChatBtn">
                    <i class="bi bi-plus-circle"></i> Новый чат
                </button>
            </div>

            <div class="chat-list" id="chatList">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header" id="chatHeader" style="display: none;">
                <div class="chat-avatar" id="currentChatAvatar">C</div>
                <div class="chat-header-info">
                    <div class="chat-header-name" id="currentChatName">Выберите чат</div>
                    <div class="chat-header-status" id="currentChatStatus">Для начала общения</div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-three-dots"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="chatInfoBtn"><i class="bi bi-info-circle"></i> Информация</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="deleteChatBtn"><i class="bi bi-trash"></i> Удалить чат</a></li>
                    </ul>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="d-flex align-items-center justify-content-center h-100 text-muted">
                    <div class="text-center">
                        <i class="bi bi-chat-dots" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3">Выберите чат для начала общения</p>
                    </div>
                </div>
            </div>

            <div class="typing-indicator hidden" id="typingIndicator">
                <i class="bi bi-three-dots"></i> Пользователь печатает...
            </div>

            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <form class="message-input-form" id="messageForm">
                    <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
                    <button type="submit" class="send-button" id="sendButton">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>

class ChatApp {
    constructor() {
        this.apiBase = 'http://37.99.2.44:3000';
        this.socket = null;
        this.currentUser = null;
        this.currentChat = null;
        this.chats = [];
        this.messages = {};
        this.token = localStorage.getItem('token');
        this.isTyping = false;
        this.typingTimeout = null;

        this.init();
    }

    init() {
        this.bindEvents();
        this.checkAuth();
    }

    bindEvents() {
        // Auth form events
        document.getElementById('authForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.handleAuth();
        });

        document.getElementById('toggleAuth').addEventListener('click', () => {
            this.toggleAuthMode();
        });

        // Chat events
        document.getElementById('logoutBtn').addEventListener('click', () => {
            this.logout();
        });

        document.getElementById('newChatBtn').addEventListener('click', () => {
            this.showNewChatModal();
        });

        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.sendMessage();
        });

        document.getElementById('messageInput').addEventListener('input', () => {
            this.handleTyping();
        });

        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            this.searchChats(e.target.value);
        });

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    }

    async checkAuth() {
        if (this.token) {
            try {
                const response = await fetch(`${this.apiBase}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${this.token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    this.currentUser = data.user;
                    this.showChat();
                    this.connectSocket();
                } else {
                    throw new Error('Invalid token');
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                this.showAuth();
            }
        } else {
            this.showAuth();
        }
    }

    showAuth() {
        document.getElementById('authModal').classList.remove('hidden');
        document.getElementById('chatContainer').classList.add('hidden');
    }

    showChat() {
        document.getElementById('authModal').classList.add('hidden');
        document.getElementById('chatContainer').classList.remove('hidden');

        if (this.currentUser) {
            document.getElementById('userName').textContent = this.currentUser.username;
            document.getElementById('userAvatar').textContent = this.currentUser.username[0].toUpperCase();
            this.loadChats();
        }
    }

    toggleAuthMode() {
        const isLogin = document.getElementById('authTitle').textContent.includes('Вход');
        const title = document.getElementById('authTitle');
        const usernameGroup = document.getElementById('usernameGroup');
        const submitText = document.getElementById('authSubmitText');
        const toggleText = document.getElementById('toggleAuth');

        if (isLogin) {
            title.textContent = 'Регистрация';
            usernameGroup.style.display = 'block';
            submitText.textContent = 'Зарегистрироваться';
            toggleText.textContent = 'Уже есть аккаунт? Войти';
            document.getElementById('username').required = true;
        } else {
            title.textContent = 'Вход в WebChat';
            usernameGroup.style.display = 'none';
            submitText.textContent = 'Войти';
            toggleText.textContent = 'Нет аккаунта? Зарегистрироваться';
            document.getElementById('username').required = false;
        }
    }

    async handleAuth() {
        const isLogin = document.getElementById('authTitle').textContent.includes('Вход');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const username = document.getElementById('username').value;

        const submitBtn = document.getElementById('authSubmit');
        const submitText = document.getElementById('authSubmitText');
        const spinner = document.getElementById('authSpinner');

        // Show loading
        submitBtn.disabled = true;
        submitText.style.display = 'none';
        spinner.style.display = 'inline-block';

        try {
            const endpoint = isLogin ? `${this.apiBase}/api/auth/login` : `${this.apiBase}/api/auth/register`;
            const body = isLogin ? { email, password } : { username, email, password };

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            const data = await response.json();

            if (response.ok) {
                this.token = data.token;
                this.currentUser = data.user;
                localStorage.setItem('token', this.token);

                this.showChat();
                this.connectSocket();
                this.hideAlert();
            } else {
                this.showAlert(data.message || 'Ошибка аутентификации', 'error');
            }
        } catch (error) {
            console.error('Auth error:', error);
            this.showAlert('Ошибка соединения с сервером', 'error');
        } finally {
            // Hide loading
            submitBtn.disabled = false;
            submitText.style.display = 'inline';
            spinner.style.display = 'none';
        }
    }

    connectSocket() {
        this.socket = io('http://37.99.2.44:3000');

        this.socket.on('connect', () => {
            console.log('Connected to server');
            this.updateConnectionStatus(true);
            this.socket.emit('authenticate', this.token);
        });

        this.socket.on('disconnect', () => {
            console.log('Disconnected from server');
            this.updateConnectionStatus(false);
        });

        this.socket.on('authenticated', (data) => {
            console.log('Authenticated successfully');
        });

        this.socket.on('auth_error', (message) => {
            console.error('Authentication error:', message);
            this.logout();
        });

        this.socket.on('new_message', (message) => {
            this.handleNewMessage(message);
        });

        this.socket.on('user_typing', (data) => {
            this.showTypingIndicator(data);
        });

        this.socket.on('user_stop_typing', (data) => {
            this.hideTypingIndicator(data);
        });

        this.socket.on('error', (message) => {
            console.error('Socket error:', message);
            this.showAlert(message, 'error');
        });
    }

    updateConnectionStatus(connected) {
        const status = document.getElementById('connectionStatus');
        if (connected) {
            status.className = 'connection-status connected';
            status.innerHTML = '<i class="bi bi-wifi"></i> Подключено';
        } else {
            status.className = 'connection-status disconnected';
            status.innerHTML = '<i class="bi bi-wifi-off"></i> Отключено';
        }
    }

    async loadChats() {
        try {
            const response = await fetch(`${this.apiBase}/api/chat`, {
                headers: {
                    'Authorization': `Bearer ${this.token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                this.chats = data.chats;
                this.renderChats();
            } else {
                throw new Error('Failed to load chats');
            }
        } catch (error) {
            console.error('Error loading chats:', error);
            this.showAlert('Ошибка загрузки чатов', 'error');
        }
    }

    renderChats() {
        const chatList = document.getElementById('chatList');

        if (this.chats.length === 0) {
            chatList.innerHTML = `
                <div class="text-center p-4 text-muted">
                    <i class="bi bi-chat-dots" style="font-size: 2rem; opacity: 0.3;"></i>
                    <p class="mt-2">Нет чатов</p>
                    <p class="small">Создайте новый чат для начала общения</p>
                </div>
            `;
            return;
        }

        chatList.innerHTML = this.chats.map(chat => {
            const isGroup = chat.type === 'group';
            const chatName = isGroup ? chat.name : this.getPrivateChatName(chat);
            const lastMessage = chat.lastMessage ? this.truncateText(chat.lastMessage.content, 50) : 'Нет сообщений';
            const time = chat.lastMessage ? this.formatTime(chat.lastMessage.timestamp) : '';

            return `
                <div class="chat-item" data-chat-id="${chat._id}">
                    <div class="chat-avatar">
                        ${isGroup ? 'G' : chatName[0].toUpperCase()}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${chatName}</div>
                        <div class="chat-last-message">${lastMessage}</div>
                    </div>
                    <div class="chat-time">${time}</div>
                </div>
            `;
        }).join('');

        // Bind click events
        chatList.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', () => {
                const chatId = item.dataset.chatId;
                this.selectChat(chatId);
            });
        });
    }

    getPrivateChatName(chat) {
        const otherParticipant = chat.participants.find(p => p._id !== this.currentUser._id);
        return otherParticipant ? otherParticipant.username : 'Неизвестный пользователь';
    }

    async selectChat(chatId) {
        // Update UI
        document.querySelectorAll('.chat-item').forEach(item => {
            item.classList.remove('active');
        });
        document.querySelector(`[data-chat-id="${chatId}"]`).classList.add('active');

        // Find chat
        this.currentChat = this.chats.find(chat => chat._id === chatId);
        if (!this.currentChat) return;

        // Update header
        const isGroup = this.currentChat.type === 'group';
        const chatName = isGroup ? this.currentChat.name : this.getPrivateChatName(this.currentChat);

        document.getElementById('currentChatName').textContent = chatName;
        document.getElementById('currentChatAvatar').textContent = isGroup ? 'G' : chatName[0].toUpperCase();
        document.getElementById('currentChatStatus').textContent = isGroup ? 
            `${this.currentChat.participants.length} участников` : 'Онлайн';

        // Show header and input
        document.getElementById('chatHeader').style.display = 'flex';
        document.getElementById('messageInputContainer').style.display = 'block';

        // Join chat room
        if (this.socket) {
            this.socket.emit('join_chat', chatId);
        }

        // Load messages
        await this.loadMessages(chatId);
    }

    async loadMessages(chatId, page = 1) {
        try {
            const response = await fetch(`${this.apiBase}/api/message/chat/${chatId}?page=${page}&limit=50`, {
                headers: {
                    'Authorization': `Bearer ${this.token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                this.messages[chatId] = data.messages;
                this.renderMessages(chatId);
            } else {
                throw new Error('Failed to load messages');
            }
        } catch (error) {
            console.error('Error loading messages:', error);
            this.showAlert('Ошибка загрузки сообщений', 'error');
        }
    }

    renderMessages(chatId) {
        const container = document.getElementById('messagesContainer');
        const messages = this.messages[chatId] || [];

        if (messages.length === 0) {
            container.innerHTML = `
                <div class="d-flex align-items-center justify-content-center h-100 text-muted">
                    <div class="text-center">
                        <i class="bi bi-chat-dots" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3">Нет сообщений</p>
                        <p class="small">Отправьте первое сообщение</p>
                    </div>
                </div>
            `;
            return;
        }

        container.innerHTML = messages.map(message => {
            const isOwn = message.sender._id === this.currentUser._id;
            const time = this.formatTime(message.timestamp);

            return `
                <div class="message ${isOwn ? 'own' : ''}">
                    <div class="message-avatar">
                        ${message.sender.username[0].toUpperCase()}
                    </div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="message-sender">${message.sender.username}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-text">${this.escapeHtml(message.content)}</div>
                    </div>
                </div>
            `;
        }).join('');

        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
    }

    async sendMessage() {
        const input = document.getElementById('messageInput');
        const content = input.value.trim();

        if (!content || !this.currentChat) return;

        const sendButton = document.getElementById('sendButton');
        sendButton.disabled = true;

        try {
            if (this.socket && this.socket.connected) {
                // Send via WebSocket
                this.socket.emit('send_message', {
                    chatId: this.currentChat._id,
                    content: content,
                    type: 'text'
                });
            } else {
                // Fallback to REST API
                const response = await fetch(`${this.apiBase}/api/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`
                    },
                    body: JSON.stringify({
                        chatId: this.currentChat._id,
                        content: content,
                        type: 'text'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to send message');
                }

                // Reload messages
                await this.loadMessages(this.currentChat._id);
            }

            input.value = '';
            input.style.height = 'auto';
            this.stopTyping();
        } catch (error) {
            console.error('Error sending message:', error);
            this.showAlert('Ошибка отправки сообщения', 'error');
        } finally {
            sendButton.disabled = false;
        }
    }

    handleNewMessage(message) {
        if (!this.messages[message.chat]) {
            this.messages[message.chat] = [];
        }

        this.messages[message.chat].push(message);

        // Update chat list
        this.loadChats();

        // If this is the current chat, update messages
        if (this.currentChat && this.currentChat._id === message.chat) {
            this.renderMessages(message.chat);
        }

        // Show notification for other chats
        if (!this.currentChat || this.currentChat._id !== message.chat) {
            this.showNotification(message.sender.username, message.content);
        }
    }

    handleTyping() {
        if (!this.currentChat || !this.socket) return;

        if (!this.isTyping) {
            this.isTyping = true;
            this.socket.emit('typing', { chatId: this.currentChat._id });
        }

        clearTimeout(this.typingTimeout);
        this.typingTimeout = setTimeout(() => {
            this.stopTyping();
        }, 1000);
    }

    stopTyping() {
        if (this.isTyping && this.socket && this.currentChat) {
            this.isTyping = false;
            this.socket.emit('stop_typing', { chatId: this.currentChat._id });
        }
    }

    showTypingIndicator(data) {
        if (this.currentChat && data.chatId === this.currentChat._id) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${data.username} печатает...`;
            indicator.classList.remove('hidden');
        }
    }

    hideTypingIndicator(data) {
        if (this.currentChat && data.chatId === this.currentChat._id) {
            document.getElementById('typingIndicator').classList.add('hidden');
        }
    }

    searchChats(query) {
        const items = document.querySelectorAll('.chat-item');
        items.forEach(item => {
            const name = item.querySelector('.chat-name').textContent.toLowerCase();
            const visible = name.includes(query.toLowerCase());
            item.style.display = visible ? 'flex' : 'none';
        });
    }

    async showNewChatModal() {
        const query = prompt('Введите email пользователя для создания чата:');
        if (!query) return;

        try {
            // Search for user
            const response = await fetch(`${this.apiBase}/api/auth/users/search?q=${encodeURIComponent(query)}`, {
                headers: {
                    'Authorization': `Bearer ${this.token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                if (data.users.length > 0) {
                    await this.createPrivateChat(data.users[0]._id);
                } else {
                    this.showAlert('Пользователь не найден', 'error');
                }
            } else {
                throw new Error('Search failed');
            }
        } catch (error) {
            console.error('Error creating chat:', error);
            this.showAlert('Ошибка создания чата', 'error');
        }
    }

    async createPrivateChat(participantId) {
        try {
            const response = await fetch(`${this.apiBase}/api/chat/private`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${this.token}`
                },
                body: JSON.stringify({ participantId })
            });

            if (response.ok) {
                const data = await response.json();
                this.loadChats(); // Reload chats
                this.showAlert('Чат создан успешно', 'success');
            } else {
                const error = await response.json();
                throw new Error(error.message);
            }
        } catch (error) {
            console.error('Error creating private chat:', error);
            this.showAlert(error.message || 'Ошибка создания чата', 'error');
        }
    }

    logout() {
        localStorage.removeItem('token');
        this.token = null;
        this.currentUser = null;
        this.currentChat = null;
        this.chats = [];
        this.messages = {};

        if (this.socket) {
            this.socket.disconnect();
        }

        this.showAuth();
    }

    showAlert(message, type) {
        const alert = document.getElementById('authAlert');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alert.classList.remove('hidden');

        setTimeout(() => {
            alert.classList.add('hidden');
        }, 5000);
    }

    hideAlert() {
        document.getElementById('authAlert').classList.add('hidden');
    }

    showNotification(title, body) {
        if (Notification.permission === 'granted') {
            new Notification(title, { body });
        } else if (Notification.permission !== 'denied') {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    new Notification(title, { body });
                }
            });
        }
    }

    formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;

        if (diff < 60000) { // Less than 1 minute
            return 'только что';
        } else if (diff < 3600000) { // Less than 1 hour
            return `${Math.floor(diff / 60000)} мин назад`;
        } else if (diff < 86400000) { // Less than 24 hours
            return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        } else {
            return date.toLocaleDateString('ru-RU');
        }
    }

    truncateText(text, maxLength) {
        return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new ChatApp();
});

    </script>
